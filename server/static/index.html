<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>

<div class="row-container">
  
  <section>
    <h2>Load CSV file:</h2>
    <form class="column" action="/csv-load-form" method="post" enctype="multipart/form-data">
      <input id="csvFile" type="file" name="csvFile">
      <input type="submit" value="Upload File" />
    </form>
    <h2>Enter patient data:</h2>
    <form class="column" action="/patients" method="POST">
      <input type="number" name="age" placeholder="Patient Age" required autocomplete="off">
      <select name="sex" required>
        <option value="" disabled selected>Gender</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
      <input type="number" name="cp" min=0 max=3 placeholder="Chest Pain Type (0-3)" required autocomplete="off">
      <input type="number" name="trestbps" placeholder="Resting blood pressure" required autocomplete="off">
      <input type="number" name="chol" placeholder="Serum cholesterol" required autocomplete="off">
      
      <label for="blood-sugar">Fasting blood sugar > 120 mg/dl?</label>
      <select id="blood-sugar" name="fbs" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      
      <label for="blood-sugar">Exercise induced angina?</label>
      <select id="blood-sugar" name="angina" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label for="heart-disease">Has Heart Disease? (Leave as 'Unknown' to make a prediction)</label>
      <select id="heart-disease" name="hasHeartDisease">
        <option value="">Unknown</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <input id="submit-button" type="submit" value="MAKE PREDICTION">
    </form>
  </section>

  <section>
    <img src="http://localhost:8888/histograms" alt="">
  </section>
</div>


<section id="prediction-results">
  <p></p>
</section>

<script src="/scripts/index.js"></script>
</body>
</html>
