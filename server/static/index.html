<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>

<div>
  <h2>ENTER SOME DATA</h2>
  <form class="column" action="/patients" method="POST">
    <input type="number" name="age" placeholder="Patient Age">
    <select name="gender">
      <option value="" disabled selected>Patient Gender</option>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>
    <input type="number" name="cp" min=0 max=3 placeholder="Chest Pain Type (0-3)">
    <input type="submit" value="SUBMIT">
  </form>
</div>
<script src="/scripts/index.js"></script>
</body>
</html>
